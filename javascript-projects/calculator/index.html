<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <section class="output">
            <p id="output">0000000000000000000</p>
        </section>
        <div class="row1">
            <button>C</button>
            <button></button>
            <button>&LeftArrow;</button>
            <button>&divide;</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        <div class="row5">
            <button></button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
