<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <p id="home-score">0</p>
            <div class="buttons">
                <button onclick="homeOnePoint()">+1</button>
                <button onclick="homeTwoPoints()">+2</button>
                <button onclick="homeThreePoints()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <p id="guest-score">0</p>
            <div class="buttons">
                <button onclick="guestOnePoint()">+1</button>
                <button onclick="guestTwoPoints()">+2</button>
                <button onclick="guestThreePoints()">+3</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
